     <input type="button" onclick="start()" value="Start">
     <input type="button" onclick="myStopFunction()" value="Stop">


     <script>
     
          window.onload = start;
        var message = document.getElementById("message");
        var color = ["#00FFFF", "#FAEBD7", "#7FFFD4", "#0000FF", "#8A2BE2",+
                    "#7FFF00", "#6495ED", "#ADFF2F", "#DB7093", "#FF00FF","#00FF7F",+
                    "#00CED1", "#5F9EA0","#008B8B", "#87CEFA","#87CEEB","#00BFFF",+
                    "#191970", "#1E90FF", "#7B68EE", "#483D8B","#FF00FF"+
                    "#800080", "#4B0082", "#708090"];

        var el = document.querySelectorAll(".output");


        function myStopFunction() {
          clearInterval(stop);
        }

        function start(){
          stop = setInterval(function(){
            for(var i=0; i<el.length; i++){
                  el[i].style.backgroundColor = color[Math.floor(Math.random() * color.length)];
            }
          }, 1000);
          
          console.log(stop);


        }



     </script>
