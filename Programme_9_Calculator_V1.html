<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>

</head>
<body>
     <h2>

          First: <input type="text" id="num1">
          Second: <input type="text" id="num2">
          <input type="button" onclick="addBy()" value="   Add   ">
          <input type="button" onclick="subtractBy()" value="   Subtract   ">
          <input type="button" onclick="multiplyBy()" value="   Multiply   ">
          <input type="button" onclick="devideBy()" value="   Divide   ">
          
     </h2>
     
     <h2>Total: <div id = "output"></div></h2>
     
     
     
     <script>

          var output = document.getElementById("output");
          var num1 = document.getElementById("num1");
          var num2 = document.getElementById("num2");
          
          function addBy(){
               var a = num1.value + " + " + num2.value;
               var b = Number(num1.value)+Number(num2.value);
               outputHTML(a,b);
          }
          
          function subtractBy(){
               var a = num1.value + " - " + num2.value;
               var b = Number(num1.value)-Number(num2.value);
               outputHTML(a,b);
          }
          
          function multiplyBy(){
               var a = num1.value + " * " + num2.value;
               var b = Number(num1.value)*Number(num2.value);
               outputHTML(a,b);
          }
          
          function devideBy(){
               var a = num1.value + " / " + num2.value;
               var b = Number(num1.value)/Number(num2.value);
               outputHTML(a,b);
          }
          
          function outputHTML(a,b){
               output.innerHTML = a + " = "+ b +"<br>";
          }
          


          
     </script>
     

</body>
</html>
